<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <main>
    <nav>
      <img src="./images/logo.svg" alt="logo" class="logo">
    </nav>
    <div class="cmsleft">


      <div class="cmsinfo">
        <h1 class="h1"><span class="h1S">We're</span> coming soon</h1>

        <p class="info">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form onsubmit="return false;">
          <input type="email" name="email" placeholder="Email Address" required />
          <button class="sumbit-btn" type="submit"> <img src="./images/icon-arrow.svg" alt="Submit"></button>
        </form>
      </div>
      <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/m1chae-l" target="_blank">Michael</a>.
      </footer>
    </div>
    <img src="./images/hero-desktop.jpg" alt="hero-desktop" class="imgdesktop">
  </main>


</body>

</html>
